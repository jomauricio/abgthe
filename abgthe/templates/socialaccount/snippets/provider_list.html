{% load socialaccount %}

{% for provider in socialaccount.providers %}
	{% if provider.id == "openid" %}
		{% for brand in provider.get_brands %}
		<li>
		  <a title="{{brand.name}}" 
		     class="btn btn-block btn-social btn-{{provider.id}} socialaccount_provider  {{provider.id}} {{brand.id}}" 
		     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
		     ><i class="fa fa-{{provider.id}}"></i>{{brand.name}}</a>
		</li>
		{% endfor %}
	{% endif %}
	<li>
	  <a title="{{provider.name}}" class="btn btn-block btn-social btn-{{provider.id}} socialaccount_provider  {{provider.id}}" 
	     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><i class="fa fa-{{provider.id}}"></i>{{provider.name}}</a>
	</li>

{% endfor %}
