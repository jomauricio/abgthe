{% extends "base.html" %}
{% load static %}{% load crispy_forms_tags %}
{% block title %}Voto: {{ object }}{% endblock %}

{% block content %}
    <p>Você tem certeza que quer remover o Voto da votação. {{object.poll}}</p>
    <ul><li>Voto: {{ object.accept}}</li></ul>
      <form action="" method="post">
    	{% csrf_token %}
    	{{form|crispy}}
    <input type="submit" class="btn btn-danger" value="Sim, tenho certeza" />
    </form>
{% endblock content %}
